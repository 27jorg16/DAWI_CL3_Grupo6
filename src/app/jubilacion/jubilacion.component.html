<div class="card">
    <div class="card-header">
      Verificar Jubilación
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" class="form-control" 
        [(ngModel)]="jubilado.edad" 
        id="edad" placeholder="Ingrese Edad">
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select class="form-control" [(ngModel)]="jubilado.sexo" id="sexo">
          <option value="Hombre">Hombre</option>
          <option value="Mujer">Mujer</option>
        </select>
      </div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-primary" (click)="verificarJubilacion()">Verificar</button>
      <div *If="puedeJubilarse !== undefined" class="mt-3">
        <div *ngIf="puedeJubilarse" class="alert alert-success" role="alert">
          ¡Puedes jubilarte!
        </div>
        <div *ngIf="!puedeJubilarse" class="alert alert-warning" role="alert">
          Aún no puedes jubilarte.
        </div>
      </div>
    </div>
  </div>
<app-jubilacion></app-jubilacion>
